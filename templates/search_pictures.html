{% extends "skeleton.html" %}
{% block mainContainer %}

<div class="jumbotron">
  <div class="container text-center">
      <div class="row">
         {% for image in image_info %}
        <div class="col-sm-3 custom-images">
          <p>{{ image.title }}</p>
          {% if image.image_info %}
            <img src='data:image/png;base64, {{ image.image_info.encode("base64") }}' class="img-responsive"/>
          {% endif %}
        </div>
        {% endfor %}
      </div>
    </div>
</div>

{% endblock %}
