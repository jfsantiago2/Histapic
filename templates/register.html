<!DOCTYPE html>
<html lang="en">
<head>
    <title>Histapic</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="middle-container">
            <form action="/register?nick={{ nick }}" method="post" role="form" >
                <input type="text" name="nick_name" class="form-control" placeholder="Nick name" required autofocus>
                <input type="email" name="email" class="form-control" placeholder="Email address" required autofocus>
                <input type="text" name="name" class="form-control" placeholder="Name" required autofocus>
                <input type="text" name="surname" class="form-control" placeholder="Surname" required autofocus>
                <input type="date" name="date" class="form-control" placeholder="Birth date" required>
                <input type="submit" name="submit" class="btn btn-default">Register</input>
                or
                <a href="{{user_login}}" class="btn btn-primary btn-block" role="button">Sign in</a>

            </form>
        </div>
    </div>
</body>
</html>
