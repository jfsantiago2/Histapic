<!DOCTYPE html>
<html lang="en">
<head>
    <title>Histapic</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="span12">
                <div class="" id="loginModal">
                   <div class="modal-body">
                       <div class="modal-header">
                        <img src="static/images/logo.png" class="img-responsive" alt="Image">
                      </div>
                    <div class="well">
                      <div class="custom-modal-header">
                        <h3>Have an Account?</h3>
                      </div>
                      <ul class="nav nav-tabs">
                        <li class="active"><a href="#login" data-toggle="tab">Login</a></li>
                        <li><a href="#create" data-toggle="tab">Create Account</a></li>
                      </ul>
                      <div id="myTabContent" class="tab-content">
                        <div class="tab-pane active in" id="login">
                            <form action="{{user_login}}" method="GET" role="form" >
                                <!-- Email -->
                                    <label for="email" class="custom-label" >Email address:</label>
                                    <input type="email" class="form-control custom-input" id="email" placeholder="example@example.com">

                                <!-- Button -->
                                <a href="{{user_login}}" class="btn btn-primary btn-block" role="button">Sign in</a>
                                <input name="continue" type="hidden" value=""/>
                            </form>
                        </div>
                        <div class="tab-pane fade" id="create">
                          <form action="/main" method="post" role="form" enctype="multipart/form-data">
                            <!-- Nickname -->
                            <label for="nick_name" class="custom-label">Nickname:</label>
                            <input type="text" id="nick_name" name="nick_name" class="form-control custom-input" placeholder="Default_nick" required autofocus>
                            <!-- Email -->
                            <label for="mail" >Email address:</label>
                            <input type="email" name="email" id="mail" class="form-control custom-input" placeholder="example@example.com" required autofocus>
                            <!-- Name -->
                            <label for="name" >Name:</label>
                            <input type="text" name="name" id="name" class="form-control custom-input" placeholder="First name" required autofocus>
                            <!-- Surname -->
                            <label for="surname" >Surname:</label>
                            <input type="text" name="surname" id="surname" class="form-control custom-input" placeholder="Last name" required autofocus>
                            <!-- Birth date -->
                            <label for="datepicker" >Birth date:</label>
                            <input name="date" class="form-control custom-input" id="datepicker" placeholder="16 years old required" required>
                            <!-- Avatar -->
                             <label for="img" >Profile image:</label>
                            <span class="btn btn-default btn-block btn-file">Browse <input type="file" name="img" accept='image/*' id="img"></span>
                            <!-- Description -->
                            <label for="description" >Brief description:</label>
                            <textarea name="description" id="description" class="form-control custom-input" placeholder="max 170 characters" maxlength="170" required></textarea>
                            <input type="submit" name="submit" class="btn btn-primary btn-block" value="Sign up"/>
                            </form>
                        </div>
                    </div>
                  </div>
                </div>
            </div>
        </div>
    </div>
</div>

    <!-- Bootstrap core JavaScript
     ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/bootstrap-datepicker.min.js"></script>
    <script src="static/js/datepicker.js"></script>
    <script src="static/js/custom.js"></script>
    <script src="static/js/bootstrap-multiselect.js"></script>
</body>
</html>
